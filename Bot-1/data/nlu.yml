    - vamos lá
    - ei você
    - bomdia
    - boatarde
    - boanoite
    - bd
    - bt
    - bn

- intent: goodbye
  examples: |
    - até logo
    - até mais
    - t mais
    - t+
    - adeus
    - tchau
    - tenha um bom dia
    - xau
    - obrigado
    - te vejo depois
    - de qualquer forma

- intent: affirm
  examples: |
    - sim
    - s
    - yes
    - é claro
    - isso soa bem
    - gostei
    - correto
    - claro
    - ok
    - pode

- intent: deny
  examples: |
    - não
    - n
    - nunca
    - não quero
    - não pensei nisso
    - de jeito algum
    - de jeito nenhum
    - nem pensar
    - honestamente não
    - de forma alguma

- intent: bot_challenge
