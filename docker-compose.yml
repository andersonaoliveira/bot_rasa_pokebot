version: "3.0"
services:
  rasa-shell:
    image: bot4:latest
    ports:
      - 5005:5005
    depends_on:
      - action-server
    volumes:
      - ./:/app
    command:
      - rasa
      - shell
    user: root
  action-server:
    image: bot4:latest
    ports:
      - 5055:5055
    volumes:
      - ./:/app
    command:
      - rasa
      - run
      - actions