version: '3'
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rasa
    networks:
      - all
    ports:
      - 5005:8080
    volumes:
      - ./:/app
    public: true
    command:
      - run
      - --enable-api
      - --cors
      - "*"

  server-bot:
    build:
      context: .
      dockerfile: server.Dockerfile
    image: rasa-action-server
    container_name: actions
    networks:
      - all
    ports:
      - "5055:8080"
    volumes:
      - "./actions:/app/actions"

  mongodb:
        image: mongo
        container_name: db
        ports: 
            - 27017:27017
        networks:
            - prod
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            MONGO_INITDB_DATABASE: test

networks:
  all:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
