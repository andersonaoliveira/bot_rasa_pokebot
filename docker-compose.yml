version: "3.0"
services:
  container-bot:
    build:
      context: .
      dockerfile: bot.Dockerfile
    ports:
      - 5005:5005
    depends_on:
      - container-server-bot
    volumes:
      - ./:/app
    command:
      - run
      - --enable-api
      - --cors
      - "*"
      - --credentials
      - credentials.yml
      - --debug
  container-server-bot:
    build:
      context: .
      dockerfile: server.Dockerfile
    image: rasa-actions:latest
    ports:
      - 5055:5055
    volumes:
      - ./actions:/app/actions

  mongodb:
    image: mongo
    container_name: db
    networks: 
      - rasa-network
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: sprint4

  web:
    build:
      context: ./web/
      dockerfile: web.Dockerfile
    image: webchat
    container_name: webchat-app
    depends_on:
      - container-bot
    networks: 
      - rasa-network
    ports: 
      - 8080:8080

networks: 
    rasa-network:
        driver: bridge